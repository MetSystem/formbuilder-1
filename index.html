<!doctype html>
<html>
<head>
  <title>Form Builder</title>
  <meta charset='utf-8'>
  <meta name="description" content="">
  <link rel="stylesheet" href="vendor/css/vendor.css" />
  <link rel="stylesheet" href="dist/formbuilder.css" />
  <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    background-color: #444;
    font-family: sans-serif;
  }

  .fb-main {
    background-color: #fff;
    border-radius: 5px;
    min-height: 600px;
  }

  input[type=text] {
    height: 26px;
    margin-bottom: 3px;
  }

  select {
    margin-bottom: 5px;
    font-size: 40px;
  }
  </style>
</head>
<body>
  <div class='fb-main'></div>

  <script src="vendor/js/vendor.js"></script>
  <script src="dist/formbuilder.js"></script>

  <script>
    $(function(){
      fb = new Formbuilder({
        selector: '.fb-main',
        bootstrapData: [
        /**
          {
            "label": "Do you have a website?",
            "field_type": "website",
            "required": false,
            "field_options": {},
            "cid": "c1"
          },
        **/
          {
            "label": "姓名",
            "field_type": "text",
            "required": true,
            "field_options": {},
            "cid": "c6"
          },
          {
            "label": "学历",
            "field_type": "radio",
            "required": true,
            "field_options": {
                "options": [{
                    "label": "专科",
                    "checked": false
                }, {
                    "label": "本科",
                    "checked": false
                }, {
                    "label": "硕士",
                    "checked": false
                }, {
                    "label": "博士",
                    "checked": false
                }],
                "include_other_option": true
            },
            "cid": "c10"
          },
          {
            "label": "Medical history",
            "field_type": "file",
            "required": true,
            "field_options": {},
            "cid": "c14"
          }
        ]
      });

      fb.on('save', function(payload){
        console.log(payload);
      })
    });
  </script>
<button id="ludis">获取源码</button>
<span id="show"></span>
<script>
  $('#ludis').click(function(){
    $('#show').html($('.ui-sortable').html());
    
  })
</script>
</body>
</html>
